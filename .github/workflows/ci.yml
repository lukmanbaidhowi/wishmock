name: CI

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.20"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  compose-validation:
    name: Validate Compose Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint docker-compose.yml
        run: scripts/compose/lint.sh --file docker-compose.yml

      - name: Lint node-docker-compose.yaml
        run: scripts/compose/lint.sh --file node-docker-compose.yaml

      - name: Dry-run docker-compose.yml
        run: scripts/compose/dry-run.sh --file docker-compose.yml

      - name: Dry-run node-docker-compose.yaml
        run: scripts/compose/dry-run.sh --file node-docker-compose.yaml

      - name: Generate metrics summary
        if: always()
        run: |
          mkdir -p artifacts/compose
          cat > artifacts/compose/metrics.json <<EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run": "${{ github.run_id }}",
            "compose_files": ["docker-compose.yml", "node-docker-compose.yaml"],
            "validation_stages": ["lint", "dry-run"],
            "status": "${{ job.status }}"
          }
          EOF

      - name: Upload validation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-validation-artifacts
          path: artifacts/compose/
          retention-days: 7

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_REPOSITORY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./node.Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.IMAGE_NAME }}:latest
