name: Publish Package to npmjs
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Bun to install dependencies (respecting bun.lock)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare npm README
        run: cp NPM_README.md README.md

      - name: Verify tag matches package.json version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          # github.ref_name is the tag name for release events
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "package.json version: $PKG_VERSION"
          echo "tag version:        $TAG_VERSION"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Tag $GITHUB_REF_NAME does not match package.json version $PKG_VERSION" >&2
            exit 1
          fi

      - name: Build and Generate Descriptors
        run: |
          bun run build
          # Best-effort descriptor generation (consistency with old CI)
          bun run descriptors:generate || true

      # Setup Node.js for publishing
      # We verify provenance here which is required for Trusted Publishing
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --provenance --access public
