syntax = "proto3";

package google.api;

import "google/protobuf/descriptor.proto";

option go_package = "google.golang.org/genproto/googleapis/api/annotations;annotations";
option java_multiple_files = true;
option java_outer_classname = "FieldBehaviorProto";
option java_package = "com.google.api";
option objc_class_prefix = "GAPI";

// An indicator of the behavior of a given field (for example, that a field is
// required in requests, or given as output but ignored as input).
enum FieldBehavior {
  // The field behavior is unspecified.
  FIELD_BEHAVIOR_UNSPECIFIED = 0;

  // The field is optional.
  OPTIONAL = 1;

  // The field is required.
  REQUIRED = 2;

  // The field must not be set by the client and will be ignored if set.
  OUTPUT_ONLY = 3;

  // The field is provided by the client but ignored by the server.
  INPUT_ONLY = 4;

  // The field cannot be changed once set.
  IMMUTABLE = 5;

  // The field is a list where order does not matter.
  UNORDERED_LIST = 6;

  // The field has a default value that must not be empty.
  NON_EMPTY_DEFAULT = 7;

  // The field is used for identifying resources.
  IDENTIFIER = 8;
}

// See google.api.field_behavior.
extend google.protobuf.FieldOptions {
  // A list of behaviors for the field.
  repeated FieldBehavior field_behavior = 1052;
}

